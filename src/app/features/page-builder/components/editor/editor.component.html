<p-panel [style]="{ height: '100%' }" header="Editor">
  <app-page-form
    [form]="form"
    (addLinkButton)="addLinkButton()"
    (removeInput)="onRemoveInput($event)"
  />

  <div class="publish-btn-wrapper">
    <p-divider />
    <p-button
      label="Publish"
      icon="pi pi-check"
      [loading]="isPosting"
      [disabled]="form.invalid"
      (onClick)="publishPage.emit(form.value)"
    />
  </div>
</p-panel>

<app-editor-preview [pageData]="form.value" />
