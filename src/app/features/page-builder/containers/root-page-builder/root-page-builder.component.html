@if (isFetchingPage$ | async) {
  Loading...
} @else if (hasError$ | async) {
  <app-error message="Ops! There was an error fetching your page..." />
} @else {
  <p-toolbar>
    <ng-template #start>
      <p-button
        outlined
        label="Log out"
        severity="danger"
        icon="pi pi-sign-out"
        (onClick)="auth.logout()"
      />
    </ng-template>

    <ng-template #center>
      <strong>{{ (username$ | async) + "'s" }}</strong>
      &nbsp;website
    </ng-template>

    <ng-template #end>
      <p-button outlined label="Preview" icon="pi pi-eye" />
    </ng-template>
  </p-toolbar>

  <app-editor
    [existingPage]="existingPage$ | async"
    [isPosting]="(isPosting$ | async) || false"
    (publishPage)="onPublishPage($event)"
  />
}
